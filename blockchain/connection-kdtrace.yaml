    adminPrivateKey:
      path: blockchain/crypto-config/peerOrganizations/org3.kdtrace.vn/users/Admin@org3.kdtrace.vn/msp/keystore/7ba4372a5560acf2ee4a720c84469983286236a82e9d10052419bafd933c1e47_sk
    signedCert:
      path: blockchain/crypto-config/peerOrganizations/org3.kdtrace.vn/users/Admin@org3.kdtrace.vn/msp/signcerts/Admin@org3.kdtrace.vn-cert.pem
  ordererorg:
    mspID: OrdererMSP
    cryptoPath: ordererOrganizations/kdtrace.vn/users/Admin@kdtrace.vn/msp
orderers:
  orderer0.kdtrace.vn:
    url: grpc://34.87.40.132:7050
    grpcOptions:
