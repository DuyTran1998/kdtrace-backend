---
name: org1
version: 1.0.0
client:
  organization: Org1
  logging:
    level: info
  cryptoconfig:
    path: crypto-config
  credentialStore:
    path: "/tmp/"
    cryptoStore:
      path: "/tmp/msp"
  BCCSP:
    security:
     enabled: true
     default:
      provider: "SW"
     hashAlgorithm: "SHA2"
     softVerify: true
     level: 256
  tlsCerts:
    systemCertPool: true
channels:
  kdtrace:
    peers:
      peer0.org1.kdtrace.vn:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.kdtrace.vn:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    orderers:
      - orderer.io
    chaincodes:
      - process_kdtrace:1.0
    policies:
      #[Optional] options for retrieving discovery info
      discovery:
        #[Optional] discovery info will be retrieved for these number of random targets
        maxTargets: 2
        #[Optional] retry options for retriving discovery info
        retryOpts:
          #[Optional] number of retry attempts
          attempts: 4
          #[Optional] the back off interval for the first retry attempt
          initialBackoff: 500ms
          #[Optional] the maximum back off interval for any retry attempt
          maxBackoff: 5s
          #[Optional] he factor by which the initial back off period is exponentially incremented
          backoffFactor: 2.0
      #[Optional] options for retrieving channel configuration blocks
      queryChannelConfig:
        #[Optional] min number of success responses (from targets/peers)
        minResponses: 1
        #[Optional] channel config will be retrieved for these number of random targets
        maxTargets: 1
        #[Optional] retry options for query config block
        retryOpts:
          #[Optional] number of retry attempts
          attempts: 5
          #[Optional] the back off interval for the first retry attempt
          initialBackoff: 500ms
          #[Optional] the maximum back off interval for any retry attempt
          maxBackoff: 5s
          #[Optional] he factor by which the initial back off period is exponentially incremented
          backoffFactor: 2.0

      #[Optional] options for the event service
      eventService:
        # [Optional] resolverStrategy specifies the peer resolver strategy to use when connecting to a peer
        # Possible values: [PreferOrg (default), MinBlockHeight, Balanced]
        #
        # PreferOrg:
        #   Determines which peers are suitable based on block height lag threshold, although will prefer the peers in the
        #   current org (as long as their block height is above a configured threshold). If none of the peers from the current org
        #   are suitable then a peer from another org is chosen.
        # MinBlockHeight:
        #   Chooses the best peer according to a block height lag threshold. The maximum block height of all peers is
        #   determined and the peers whose block heights are under the maximum height but above a provided "lag" threshold are load
        #   balanced. The other peers are not considered.
        # Balanced:
        #   Chooses peers using the configured balancer.
        resolverStrategy: PreferOrg

        # [Optional] balancer is the balancer to use when choosing a peer to connect to
        # Possible values: [Random (default), RoundRobin]
        balancer: Random

        # [Optional] blockHeightLagThreshold sets the block height lag threshold. This value is used for choosing a peer
        # to connect to. If a peer is lagging behind the most up-to-date peer by more than the given number of
        # blocks then it will be excluded from selection.
        # Note that this parameter is applicable only when minBlockHeightResolverMode is set to ResolveByThreshold.
        # Default: 5
        blockHeightLagThreshold: 5

        # [Optional] reconnectBlockHeightLagThreshold - the event client will disconnect from the peer if the peer's
        # block height falls behind the specified number of blocks and will reconnect to a better performing peer.
        # Note that this parameter is only applicable if peerMonitor is set to Enabled (default).
        # Default: 10
        # NOTES:
        #   - Setting this value too low may cause the event client to disconnect/reconnect too frequently, thereby
        #     affecting performance.
        reconnectBlockHeightLagThreshold: 10

        # [Optional] peerMonitorPeriod is the period in which the connected peer is monitored to see if
        # the event client should disconnect from it and reconnect to another peer.
        # Default: 0 (disabled) for Balanced resolverStrategy; 5s for PreferOrg and MinBlockHeight strategy
        peerMonitorPeriod: 5s
organizations:
  Org1:
    mspid: Org1MSP
    cryptoPath: peerOrganizations/org1.kdtrace.vn/users/Admin@org1.kdtrace.vn/msp
    peers:
      - peer0.org1.kdtrace.vn
      - peer1.org1.kdtrace.vn
    certificateAuthorities:
      - ca.org1.kdtrace.vn
    adminPrivateKey:
      path: blockchain/crypto-config/peerOrganizations/org1.kdtrace.vn/users/Admin@org1.kdtrace.vn/msp/keystore/d92d86598301151e07abf45d8c7f4c0d4a960d4ed6cf82837d848961ba11b8f2_sk
    signedCert:
      path: blockchain/crypto-config/peerOrganizations/org1.kdtrace.vn/users/Admin@org1.kdtrace.vn/msp/signcerts/Admin@org1.kdtrace.vn-cert.pem
  OrgCTC:
    mspid: Org2MSP
    cryptoPath: peerOrganizations/org2.kdtrace.vn/users/Admin@org2.kdtrace.vn/msp
    peers:
      - peer0.org2.kdtrace.vn
      - peer1.org2.kdtrace.vn
    certificateAuthorities:
      - ca.org2.kdtrace.vn
    adminPrivateKey:
      path: blockchain/crypto-config/peerOrganizations/org2.kdtrace.vn/users/Admin@org2.kdtrace.vn/msp/keystore/a096c687f70701122efc1d45da591332b04e44e4792a1ace62fceb1b60ccd683_sk
    signedCert:
      path: blockchain/crypto-config/peerOrganizations/org2.kdtrace.vn/users/Admin@org2.kdtrace.vn/msp/signcerts/Admin@org2.kdtrace.vn-cert.pem
  ordererorg:
    mspID: OrdererMSP
    cryptoPath: ordererOrganizations/orderer.io/users/Admin@orderer.io/msp
orderers:
  orderer.io:
    url: grpc://192.168.1.12:7050
    grpcOptions:
      ssl-target-name-override: orderer.io
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      # allow-insecure will be taken into consideration if address has no protocol defined, if true then grpc or else grpcs
      allow-insecure: false
    tlsCACerts:
      path: crypto-config/ordererOrganizations/orderer.io/tlsca/tlsca.orderer.io-cert.pem
peers:
  peer0.org1.kdtrace.vn:
    url: grpc://192.168.1.12:9051
    grpcOptions:
      ssl-target-name-override: 54.248.210.211
    tlsCACerts:
      path: blockchain/crypto-config/peerOrganizations/org1.kdtrace.vn/tlsca/tlsca.org1.kdtrace.vn-cert.pem
  peer1.org1.kdtrace.vn:
    url: grpc://192.168.1.12:9052
    grpcOptions:
      ssl-target-name-override: 54.248.210.211
    tlsCACerts:
      path: blockchain/crypto-config/peerOrganizations/org1.kdtrace.vn/tlsca/tlsca.org1.kdtrace.vn-cert.pem
  peer0.org2.kdtrace.vn:
    url: grpc://192.168.1.12:9053
    grpcOptions:
      ssl-target-name-override: 18.182.5.72
    tlsCACerts:
      path: blockchain/crypto-config/peerOrganizations/org2.kdtrace.vn/tlsca/tlsca.org2.kdtrace.vn-cert.pem
  peer1.org2.kdtrace.vn:
    url: grpc://192.168.1.12:9054
    grpcOptions:
      ssl-target-name-override: 18.182.5.72
    tlsCACerts:
      path: blockchain/crypto-config/peerOrganizations/org2.kdtrace.vn/tlsca/tlsca.org2.kdtrace.vn-cert.pem
certificateAuthorities:
  ca.org1.kdtrace.vn:
    url: http://192.168.1.12:9001
    tlsCACerts:
      path: blockchain/crypto-config/peerOrganizations/org1.kdtrace.vn/tlsca/tlsca.org1.kdtrace.vn-cert.pem
      client:
        key:
          path: blockchain/crypto-config/peerOrganizations/org1.kdtrace.vn/users/User1@org1.kdtrace.vn/tls/client.key
        cert:
          path: blockchain/crypto-config/peerOrganizations/org1.kdtrace.vn/users/User1@org1.kdtrace.vn/tls/client.crt
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    caName: ca.org1.kdtrace.vn
  ca.org2.kdtrace.vn:
    url: http://192.168.1.12:7094
    tlsCACerts:
      path: blockchain/crypto-config/peerOrganizations/org2.kdtrace.vn/tlsca/tlsca.org2.kdtrace.vn-cert.pem
      client:
        key:
          path: blockchain/crypto-config/peerOrganizations/org2.kdtrace.vn/users/User1@org2.kdtrace.vn/tls/client.key
        cert:
          path: blockchain/crypto-config/peerOrganizations/org2.kdtrace.vn/users/User1@org2.kdtrace.vn/tls/client.crt
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    caName: ca.org1.kdtrace.vn
