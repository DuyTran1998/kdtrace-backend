    adminPrivateKey:
      path: blockchain/crypto-config/peerOrganizations/org2.kdtrace.vn/users/Admin@org2.kdtrace.vn/msp/keystore/1b4f8b095f53d2c140fe9ff4a0a87146b64001260f5ab54944c83c05d035dbc4_sk
    signedCert:
      path: blockchain/crypto-config/peerOrganizations/org2.kdtrace.vn/users/Admin@org2.kdtrace.vn/msp/signcerts/Admin@org2.kdtrace.vn-cert.pem
  Org3:
